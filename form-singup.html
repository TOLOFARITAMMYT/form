<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-signup</title>
    <link rel="stylesheet" href="form-signup.css">
</head>
<body>
    <div class="signup-main-contianer">


        <div class="sub-container">
            <h1 class="signup-text">SignUp</h1>
           
            <div class="sub-main-header-container">
              <span class="login-container">
                  <a href="form-login.html">Login</a>
              </span>

                <span class="signup-container">
                    <a href="#">SignUp</a>
                </span>
            </div>
            <!-- Form section -->
             <form class="main-contianer-form">
                 <div>
                    <input type="text" placeholder="please enter your full name" required>
                 </div>

                 <div>
                    <input type="email" placeholder="email" required>
                 </div>

                 <div>
                    <input type="password" placeholder="password" required>
                 </div>

                 <div class="checkbox-container">
                       <input type="checkbox">
                       <p class="checkbox-paragraph">
                            Confirm your details are correct
                         </p>
                  </div>

                  <button class="signup-button">Signup</button>
             </form>

             <div class="signup-last-details">
                Already have an account ?<span><a href="#">Login</a></span>
             </div>
        </div>
    </div>
</body>
</html>
