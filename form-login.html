<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-login</title>
    <link rel="stylesheet" href="form-login.css">
</head>
<body>
    <!-- Form container start -->
    <div  class="form-container">
        <h1 class="main-header">Login Form</h1>
        
        <div class="container-buttons">
            <span class="login-button-span">
                <a href="form-login.html">Login</a>
            </span>

            <span class="Signup-button-span">
                <a href="form-singup.html">Signup</a>
            </span>
        </div>

        <!-- Inputs section start -->
       <form class="container-inputs"> 
           <div class="email-input-container">
              <input type="email" placeholder="Email Address" required >
           </div>

           <div class="password">
              <input type="password" placeholder="password" required>
           </div>


            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="login-button">
                <button class="login-button-one">Login</button>
            </div>
        </form>

       <div class="last-container">
            <p class="have-account">Don't have an accont? <span class="signup-span"><a href="form-singup.html">Signup now</a></span></p>
       </div>
    </div>

  
     
</body>
</html>
